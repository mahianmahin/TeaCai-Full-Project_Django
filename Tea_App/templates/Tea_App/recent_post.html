{% load static %}
<!-- ================ Recent post section ================ -->

            <div class="col-sm-3 recent-posts d-flex flex-column">
                <div class="recent-header text-center">
                    Recent Posts
                </div>
                {% if recent_blogs %}
                    {% for blog_item in recent_blogs %}
                        <!-- --------- Recent post body ---------- -->
                        {% comment %} <a href="{% url 'Tea_App:blog_details' item.id %}"> {% endcomment %}
                        <div class="recent-post-body d-flex flex-row">
                            <img src="{{blog_item.thumbnail_img.url}}">
                            <div class="d-flex flex-column justify-content-end">
                            <span>Blog / {{blog_item.published_date}}</span>
                            <h6>{{blog_item.title}}</h6>
                            </div>
                        </div>
                        {% comment %} </a> {% endcomment %}
                    {% endfor %}

                {% else %}

                <h4>No Posts Available</h4>

                {% endif %}
                
            </div>
            <!-- ================ Recent post section ================ -->
        </div>
